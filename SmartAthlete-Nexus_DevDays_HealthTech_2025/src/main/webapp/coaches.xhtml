<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="jakarta.faces.html"
      xmlns:p="primefaces"
      xmlns:f="jakarta.faces.core">
    <h:head>
        <title>Welcome :: Coaches</title>
    </h:head>
    
    <h:body>
        <h:form>
            <p:dataTable editable="true" value="#{coachBean.newTuple}" var="coach">
                <p:column title="Insert" style="width: 40px; text-align: center;">
                    <p:commandButton value="" action="#{coachBean.insertTuple(coach)}" update="id_growl id_dataTableCoach" styleClass="ui-button-raised customCursor" icon="pi pi-plus-circle" style="width: 33px; height: 33px;"/>
                </p:column>
                
                <p:column headerText="id_coach">
                    <p:inputText value="#{coach.idCoach}" placeholder="Type coach id" onfocus="this.selectionStart = this.selectionEnd = this.value.length;"/>
                </p:column>
                
                <p:column headerText="id_sport_name">
                    <p:selectOneMenu value="#{coach.idSportName}" filter="true" filterMatchMode="contains" filterNormalize="true" onfocus="this.selectionStart = this.selectionEnd = this.value.length;">
                        <f:selectItems value="#{sportBean.sportNameIds}"/>

                        <f:facet name="footer">
                            <p:divider styleClass="mt-0"/>
                            <h:outputText escape="false" value="#{sportBean.sportNameIds.size()} options" style="font-weight:bold;"/>
                        </f:facet>
                    </p:selectOneMenu>
                </p:column>
                
                <p:column headerText="first_name">
                    <p:inputText value="#{coach.firstName}" placeholder="Type first name" onfocus="this.selectionStart = this.selectionEnd = this.value.length;"/>
                </p:column>
                
                <p:column headerText="middle_name">
                    <p:inputText value="#{coach.middleName}" placeholder="Type middle name" onfocus="this.selectionStart = this.selectionEnd = this.value.length;"/>
                </p:column>
                
                <p:column headerText="last_name">
                    <p:inputText value="#{coach.lastName}" placeholder="Type last name" onfocus="this.selectionStart = this.selectionEnd = this.value.length;"/>
                </p:column>
                
                <p:column headerText="date_of_birth">
                    <p:calendar value="#{coach.dateOfBirth}" placeholder="Type date of birth" onfocus="this.selectionStart = this.selectionEnd = this.value.length;"/>
                </p:column>

                <p:column headerText="email">
                    <p:inputText value="#{coach.email}" placeholder="Type email" onfocus="this.selectionStart = this.selectionEnd = this.value.length;"/>
                </p:column>
            </p:dataTable>
            
            <p:dataTable editable="true" id="id_dataTableCoach" value="#{coachBean.listOfTuples}" var="coach" paginator="true" paginatorPosition="both" paginatorTemplate="{RowsPerPageDropdown} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {CurrentPageReport}" currentPageReportTemplate="{startRecord} to {endRecord} of #{coachBean.listOfTuples.size()}" rows="10">
                <p:ajax event="rowEdit" listener="#{coachBean.onRowEdit}" update="id_growl id_dataTableCoach"/>
                
                <p:column title="Edit" toggleable="false" style="width: 80px;">
                    <p:rowEditor style="vertical-align: middle;"/>
                </p:column>
                
                <p:column title="Delete" style="width:40px; text-align: center;">
                    <p:commandButton value="" styleClass="ui-button-raised ui-button-danger customCursor" icon="pi pi-trash" style="width: 33px; height: 33px;" action="#{coachBean.deleteTuple(coach)}" update="id_growl id_dataTableCoach"/>
                </p:column>
                
                <p:column headerText="id_coach" footerText="id_coach" sortBy="#{coach.idCoach}" filterBy="#{coach.idCoach}" filterMatchMode="startsWith" filterPlaceholder="search coach id">
                    <p:cellEditor>
                        <f:facet name="output">
                            <p:outputLabel value="#{coach.idCoach}"/>
                        </f:facet>
                        
                        <f:facet name="input">
                            <p:inputText value="#{coach.idCoach}" valueChangeListener="#{coachBean.onValueChangedIdCoach}" placeholder="Type coach id" required="true" requiredMessage="Coach id is required" onfocus="this.selectionStart = this.selectionEnd = this.value.length;"/>
                        </f:facet>
                    </p:cellEditor>
                </p:column>
                
                <p:column headerText="id_sport_name" footerText="id_sport_name" filterBy="#{coach.idSportName}" filterMatchMode="contains" filterPlaceholder="search sport name id">
                    <p:cellEditor>
                        <f:facet name="output">
                            <p:outputLabel value="#{coach.idSportName}"/>
                        </f:facet>
                        
                        <f:facet name="input">
                            <p:selectOneMenu value="#{coach.idSportName}" filter="true" filterMatchMode="contains" filterNormalize="true" required="true" requiredMessage="Sport name id is required" onfocus="this.selectionStart = this.selectionEnd = this.value.length;">
                                <f:selectItems value="#{sportBean.sportNameIds}"/>

                                <f:facet name="footer">
                                    <p:divider styleClass="mt-0"/>
                                    <h:outputText escape="false" value="#{sportBean.sportNameIds.size()} options" style="font-weight:bold;"/>
                                </f:facet>
                            </p:selectOneMenu>
                        </f:facet>
                    </p:cellEditor>
                </p:column>
                
                <p:column headerText="first_name" footerText="first_name" filterBy="#{coach.firstName}" filterMatchMode="contains" filterPlaceholder="search first name">
                    <p:cellEditor>
                        <f:facet name="output">
                            <p:outputLabel value="#{coach.firstName}"/>
                        </f:facet>
                        
                        <f:facet name="input">
                            <p:inputText value="#{coach.firstName}" placeholder="Type first name" required="true" requiredMessage="First name is required" onfocus="this.selectionStart = this.selectionEnd = this.value.length;"/>
                        </f:facet>
                    </p:cellEditor>
                </p:column>
                
                <p:column headerText="middle_name" footerText="middle_name" filterBy="#{coach.middleName}" filterMatchMode="contains" filterPlaceholder="search middle name">
                    <p:cellEditor>
                        <f:facet name="output">
                            <p:outputLabel value="#{coach.middleName}"/>
                        </f:facet>
                        
                        <f:facet name="input">
                            <p:inputText value="#{coach.middleName}" placeholder="Type middle name" required="true" requiredMessage="Middle name is required" onfocus="this.selectionStart = this.selectionEnd = this.value.length;"/>
                        </f:facet>
                    </p:cellEditor>
                </p:column>
                
                <p:column headerText="last_name" footerText="last_name" filterBy="#{coach.lastName}" filterMatchMode="contains" filterPlaceholder="search last name">
                    <p:cellEditor>
                        <f:facet name="output">
                            <p:outputLabel value="#{coach.lastName}"/>
                        </f:facet>
                        
                        <f:facet name="input">
                            <p:inputText value="#{coach.lastName}" placeholder="Type last name" required="true" requiredMessage="Last name is required" onfocus="this.selectionStart = this.selectionEnd = this.value.length;"/>
                        </f:facet>
                    </p:cellEditor>
                </p:column>
                
                <p:column headerText="date_of_birth" footerText="date_of_birth" filterBy="#{coach.dateOfBirth}" filterMatchMode="contains" filterPlaceholder="search date of birth">
                    <p:cellEditor>
                        <f:facet name="output">
                            <p:outputLabel value="#{coach.dateOfBirth}"/>
                        </f:facet>
                        
                        <f:facet name="input">
                            <p:calendar value="#{coach.dateOfBirth}" placeholder="Type date of birth" required="true" requiredMessage="Date of birth is required" onfocus="this.selectionStart = this.selectionEnd = this.value.length;"/>
                        </f:facet>
                    </p:cellEditor>
                </p:column>

                <p:column headerText="email" footerText="email" filterBy="#{coach.email}" filterMatchMode="contains" filterPlaceholder="search email">
                    <p:cellEditor>
                        <f:facet name="output">
                            <p:outputLabel value="#{coach.email}"/>
                        </f:facet>
                        
                        <f:facet name="input">
                            <p:inputText value="#{coach.email}" placeholder="Type email" required="true" requiredMessage="Email is required" onfocus="this.selectionStart = this.selectionEnd = this.value.length;"/>
                        </f:facet>
                    </p:cellEditor>
                </p:column>
            </p:dataTable>
        </h:form>
    </h:body>
</html>
