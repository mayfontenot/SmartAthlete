<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="jakarta.faces.html"
      xmlns:p="primefaces"
      xmlns:ui="jakarta.faces.facelets">
    <h:head>
        <title>SmartAthlete :: Welcome</title>
        <style>
            .theTab {
                width: fit-content;
                border-radius: 8%;
                font-size: 1.2em;
            }
        </style>
    </h:head>
    
    <h:body>
        <p:growl id="id_growl" showDetail="true"/>
        
        <p:panelGrid id="id_tabs_PalelGrid_admin" columns="1">
            <p:column>  
                <p:tabView id="id_tva" activeIndex="#{loginBean.activeIndex}" effect="fade" effectDuration="slow">
                    <p:ajax event="tabChange" listener="#{loginBean.onChange}"/>

                    <p:tab id="id_tabStats" title="Stats" titleStyleClass="theTab">
                        <ui:include src="stats.xhtml"/>
                    </p:tab>
                    
                    <p:tab id="id_tabAthleteSportInjuries" title="Athlete Injuries" titleStyleClass="theTab">
                        <ui:include src="athlete-injuries.xhtml"/>
                    </p:tab>
                    
                    <p:tab id="id_tabInjuries" title="Injuries" titleStyleClass="theTab">
                        <ui:include src="injuries.xhtml"/>
                    </p:tab>

                    <p:tab id="id_tabSports" title="Sports" titleStyleClass="theTab">
                        <ui:include src="sports.xhtml"/>
                    </p:tab>
                    
                    <p:tab id="id_tabAthletes" title="Athletes" titleStyleClass="theTab">
                        <ui:include src="athletes.xhtml"/>
                    </p:tab>
                    
                    <p:tab id="id_tabCoaches" title="Coaches" titleStyleClass="theTab">
                        <ui:include src="coaches.xhtml"/>
                    </p:tab>
                </p:tabView>
            </p:column>
        </p:panelGrid>
    </h:body>
</html>
