<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="jakarta.faces.html"
      xmlns:p="primefaces"
      xmlns:f="jakarta.faces.core">
    <h:head>
        <title>Welcome :: Athletes</title>
    </h:head>
    
    <h:body>
        <h:form>
            <p:dataTable editable="true" value="#{athleteBean.newTuple}" var="athlete">
                <p:column title="Insert" style="width: 40px; text-align: center;">
                    <p:commandButton value="" action="#{athleteBean.insertTuple(athlete)}" update="id_growl id_dataTableAthlete" styleClass="ui-button-raised customCursor" icon="pi pi-plus-circle" style="width: 33px; height: 33px;"/>
                </p:column>
                
                <p:column headerText="id_athlete">
                    <p:inputText value="#{athlete.idAthlete}" placeholder="Type athlete id" onfocus="this.selectionStart = this.selectionEnd = this.value.length;"/>
                </p:column>
                
                <p:column headerText="id_coach">
                    <p:selectOneMenu value="#{athlete.idCoach}" filter="true" filterMatchMode="startsWith" filterNormalize="true" onfocus="this.selectionStart = this.selectionEnd = this.value.length;">
                        <f:selectItems value="#{coachBean.coachIds}"/>

                        <f:facet name="footer">
                            <p:divider styleClass="mt-0"/>
                            <h:outputText escape="false" value="#{coachBean.coachIds.size()} options" style="font-weight:bold;"/>
                        </f:facet>
                    </p:selectOneMenu>
                </p:column>
                
                <p:column headerText="id_sport_name">
                    <p:selectOneMenu value="#{athlete.idSportName}" filter="true" filterMatchMode="contains" filterNormalize="true" onfocus="this.selectionStart = this.selectionEnd = this.value.length;">
                        <f:selectItems value="#{sportBean.sportNameIds}"/>

                        <f:facet name="footer">
                            <p:divider styleClass="mt-0"/>
                            <h:outputText escape="false" value="#{sportBean.sportNameIds.size()} options" style="font-weight:bold;"/>
                        </f:facet>
                    </p:selectOneMenu>
                </p:column>
                
                <p:column headerText="first_name">
                    <p:inputText value="#{athlete.firstName}" placeholder="Type first name" onfocus="this.selectionStart = this.selectionEnd = this.value.length;"/>
                </p:column>
                
                <p:column headerText="middle_name">
                    <p:inputText value="#{athlete.middleName}" placeholder="Type middle name" onfocus="this.selectionStart = this.selectionEnd = this.value.length;"/>
                </p:column>
                
                <p:column headerText="last_name">
                    <p:inputText value="#{athlete.lastName}" placeholder="Type last name" onfocus="this.selectionStart = this.selectionEnd = this.value.length;"/>
                </p:column>
                
                <p:column headerText="date_of_birth">
                    <p:calendar value="#{athlete.dateOfBirth}" placeholder="Type date of birth" onfocus="this.selectionStart = this.selectionEnd = this.value.length;"/>
                </p:column>

                <p:column headerText="email">
                    <p:inputText value="#{athlete.email}" placeholder="Type email" onfocus="this.selectionStart = this.selectionEnd = this.value.length;"/>
                </p:column>
            </p:dataTable>
            
            <p:dataTable editable="true" id="id_dataTableAthlete" value="#{athleteBean.listOfTuples}" var="athlete" paginator="true" paginatorPosition="both" paginatorTemplate="{RowsPerPageDropdown} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {CurrentPageReport}" currentPageReportTemplate="{startRecord} to {endRecord} of #{athleteBean.listOfTuples.size()}" rows="10">
                <p:ajax event="rowEdit" listener="#{athleteBean.onRowEdit}" update="id_growl id_dataTableAthlete"/>
                
                <p:column title="Edit" toggleable="false" style="width: 80px;">
                    <p:rowEditor style="vertical-align: middle;"/>
                </p:column>
                
                <p:column title="Delete" style="width:40px; text-align: center;">
                    <p:commandButton value="" styleClass="ui-button-raised ui-button-danger customCursor" icon="pi pi-trash" style="width: 33px; height: 33px;" action="#{athleteBean.deleteTuple(athlete)}" update="id_growl id_dataTableAthlete"/>
                </p:column>
                
                <p:column headerText="id_athlete" footerText="id_athlete" sortBy="#{athlete.idAthlete}" filterBy="#{athlete.idAthlete}" filterMatchMode="startsWith" filterPlaceholder="search athlete id">
                    <p:cellEditor>
                        <f:facet name="output">
                            <p:outputLabel value="#{athlete.idAthlete}"/>
                        </f:facet>
                        
                        <f:facet name="input">
                            <p:inputText value="#{athlete.idAthlete}" valueChangeListener="#{athleteBean.onValueChangedIdAthlete}" placeholder="Type athlete id" required="true" requiredMessage="Athlete id is required" onfocus="this.selectionStart = this.selectionEnd = this.value.length;"/>
                        </f:facet>
                    </p:cellEditor>
                </p:column>
                
                <p:column headerText="id_coach" footerText="id_coach" filterBy="#{athlete.idCoach}" filterMatchMode="startsWith" filterPlaceholder="search coach id">
                    <p:cellEditor>
                        <f:facet name="output">
                            <p:outputLabel value="#{athlete.idCoach}"/>
                        </f:facet>
                        
                        <f:facet name="input">
                            <p:selectOneMenu value="#{athlete.idCoach}" filter="true" filterMatchMode="startsWith" filterNormalize="true" required="true" requiredMessage="Coach id is required" onfocus="this.selectionStart = this.selectionEnd = this.value.length;">
                                <f:selectItems value="#{coachBean.coachIds}"/>

                                <f:facet name="footer">
                                    <p:divider styleClass="mt-0"/>
                                    <h:outputText escape="false" value="#{coachBean.coachIds.size()} options" style="font-weight:bold;"/>
                                </f:facet>
                            </p:selectOneMenu>
                        </f:facet>
                    </p:cellEditor>
                </p:column>
                
                <p:column headerText="id_sport_name" footerText="id_sport_name" filterBy="#{athlete.idSportName}" filterMatchMode="contains" filterPlaceholder="search sport name id">
                    <p:cellEditor>
                        <f:facet name="output">
                            <p:outputLabel value="#{athlete.idSportName}"/>
                        </f:facet>
                        
                        <f:facet name="input">
                            <p:selectOneMenu value="#{athlete.idSportName}" filter="true" filterMatchMode="contains" filterNormalize="true" required="true" requiredMessage="Sport name id is required" onfocus="this.selectionStart = this.selectionEnd = this.value.length;">
                                <f:selectItems value="#{sportBean.sportNameIds}"/>

                                <f:facet name="footer">
                                    <p:divider styleClass="mt-0"/>
                                    <h:outputText escape="false" value="#{sportBean.sportNameIds.size()} options" style="font-weight:bold;"/>
                                </f:facet>
                            </p:selectOneMenu>
                        </f:facet>
                    </p:cellEditor>
                </p:column>
                
                <p:column headerText="first_name" footerText="first_name" filterBy="#{athlete.firstName}" filterMatchMode="contains" filterPlaceholder="search first name">
                    <p:cellEditor>
                        <f:facet name="output">
                            <p:outputLabel value="#{athlete.firstName}"/>
                        </f:facet>
                        
                        <f:facet name="input">
                            <p:inputText value="#{athlete.firstName}" placeholder="Type first name" required="true" requiredMessage="First name is required" onfocus="this.selectionStart = this.selectionEnd = this.value.length;"/>
                        </f:facet>
                    </p:cellEditor>
                </p:column>
                
                <p:column headerText="middle_name" footerText="middle_name" filterBy="#{athlete.middleName}" filterMatchMode="contains" filterPlaceholder="search middle name">
                    <p:cellEditor>
                        <f:facet name="output">
                            <p:outputLabel value="#{athlete.middleName}"/>
                        </f:facet>
                        
                        <f:facet name="input">
                            <p:inputText value="#{athlete.middleName}" placeholder="Type middle name" required="true" requiredMessage="Middle name is required" onfocus="this.selectionStart = this.selectionEnd = this.value.length;"/>
                        </f:facet>
                    </p:cellEditor>
                </p:column>
                
                <p:column headerText="last_name" footerText="last_name" filterBy="#{athlete.lastName}" filterMatchMode="contains" filterPlaceholder="search last name">
                    <p:cellEditor>
                        <f:facet name="output">
                            <p:outputLabel value="#{athlete.lastName}"/>
                        </f:facet>
                        
                        <f:facet name="input">
                            <p:inputText value="#{athlete.lastName}" placeholder="Type last name" required="true" requiredMessage="Last name is required" onfocus="this.selectionStart = this.selectionEnd = this.value.length;"/>
                        </f:facet>
                    </p:cellEditor>
                </p:column>
                
                <p:column headerText="date_of_birth" footerText="date_of_birth" filterBy="#{athlete.dateOfBirth}" filterMatchMode="contains" filterPlaceholder="search date of birth">
                    <p:cellEditor>
                        <f:facet name="output">
                            <p:outputLabel value="#{athlete.dateOfBirth}"/>
                        </f:facet>
                        
                        <f:facet name="input">
                            <p:calendar value="#{athlete.dateOfBirth}" placeholder="Type date of birth" required="true" requiredMessage="Date of birth is required" onfocus="this.selectionStart = this.selectionEnd = this.value.length;"/>
                        </f:facet>
                    </p:cellEditor>
                </p:column>

                <p:column headerText="email" footerText="email" filterBy="#{athlete.email}" filterMatchMode="contains" filterPlaceholder="search email">
                    <p:cellEditor>
                        <f:facet name="output">
                            <p:outputLabel value="#{athlete.email}"/>
                        </f:facet>
                        
                        <f:facet name="input">
                            <p:inputText value="#{athlete.email}" placeholder="Type email" required="true" requiredMessage="Email is required" onfocus="this.selectionStart = this.selectionEnd = this.value.length;"/>
                        </f:facet>
                    </p:cellEditor>
                </p:column>
            </p:dataTable>
        </h:form>
    </h:body>
</html>
